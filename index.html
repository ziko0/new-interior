<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- own css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <header>
            
            <div class="header-wrapper">
                <div class="logo"><h1 class="logo-text">This Interior</h1></div>
                
                <nav id="nav">
                    <button id="btn-mobile">
                        <span id="hamburger"></span>
                    </button>
                    <ul id="menu" class="nav-ul">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Collection</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

        </header>


        <main>
            <div class="main-wrapper">
                <section class="about">
                    <h1 class="title">Modern interior</h1>
                    <p class="description">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
                    <div class="read-more">
                        <span class="read">Read more</span>
                        <span class="arrow"></span>
                    </div>
                </section>

                <section class="gallery">
                   
                    <div class="about-designer">
                        <div class="avatar-info">
                            <div class="avatar"><img src="./images/photo2.png" alt="" class="designer-avatar"></div>
                            <div class="name-position">
                                <span class="name">Aliza Webber</span>
                                <span class="position">Interior designer</span>
                            </div>
                        </div>
                        <!-- deigned by -->
                        <div class="designed">
                            <p>Designed in 2020 by Aliza Webber</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            footer
        </footer>
    </div>
<script src="./app.js"></script>
</body>
</html>
